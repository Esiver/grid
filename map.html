<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="map.css">
</head>

<div class="top">
    <div class="" id="hero-sheet">
        strength: 5
        endurance: 5
        intelligence: 5
    </div>

    <div class="" id="command-bar">
        <button id="end_turn">
            Good Night
        </button>
        <span>
            stamina
            <span id="stamina-bar">
                10
            </span>
        </span>
        <span>
            health
            <span id="health-bar">
                10
            </span>
        </span>
        <span>
            attack
            <span id="attack-bar">
                10
            </span>
        </span>
        <span>
            Time:
            <span id="time">day</span>
        </span>
        <span>
            Day:
            <span id="day-count">
                0
            </span>
        </span>
    </div>
</div>

<div class="mid">
    <div class="inventory" >
        <h2>inventory</h2>
        <div class="quest-log" id="quest-log">
            <h3>Quest-Log</h3>
        </div>
    </div>

    <div id="map">

    </div>
</div>

<div class="bottom">
    <div id="encounter-bar">
        <div class="encounter-profile">
            <div class="" id="encounter-portrait"></div>
            <div class="encounter-information">
                <div class="" id="encounter-name"></div>
                <div class="encounter-dialogue" id="encounter-dialogue"></div>
            </div>
        </div>
    </div>
</div>


</html>
